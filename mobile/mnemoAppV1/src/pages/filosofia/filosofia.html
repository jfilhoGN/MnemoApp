<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filosofia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item (click)="getDetalhes(filosofia.id)"  *ngFor="let filosofia of result | search : terms | sort: {property: column, order: order}">
       <ion-avatar item-left *ngIf="filosofia.url_capa != null">
         <img src="{{filosofia.url_capa}}">
       </ion-avatar>
       <h2>{{filosofia.titulo}}</h2>
     </ion-item>
   </ion-list>
</ion-content>
