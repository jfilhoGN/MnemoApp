<ion-header>
  <ion-navbar>
    <ion-title>
      MnemoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list>
        <ion-item   *ngFor="let historia of result | search : terms | sort: {property: column, order: order}">
         <ion-avatar item-left *ngIf="historia.url_capa != null">
           <img src="{{historia.url_figura1}}">
         </ion-avatar>
         <h2>{{historia.titulo}}</h2>
       </ion-item>
     </ion-list>
</ion-content>
